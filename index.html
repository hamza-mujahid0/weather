<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="clouds.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Weather App</h1>
    </header>
    <div class="card">
       
        <div class="search">
            <select class="cityDropdown">
                <option value="" disabled selected>Choose a city</option>
                <option value="Amsterdam">Amsterdam</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Chicago">Chicago</option>
                <option value="Delhi">Delhi</option>
                <option value="Edinburgh">Edinburgh</option>
                <option value="Frankfurt">Frankfurt</option>
                <option value="Geneva">Geneva</option>
                <option value="Helsinki">Helsinki</option>
                <option value="Istanbul">Istanbul</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Kuala Lumpur">Kuala Lumpur</option>
                <option value="London">London</option>
                <option value="Madrid">Madrid</option>
                <option value="New York">New York</option>
                <option value="Oslo">Oslo</option>
                <option value="Paris">Paris</option>
                <option value="Quebec">Quebec</option>
                <option value="Rome">Rome</option>
                <option value="San Francisco">San Francisco</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Vienna">Vienna</option>
                <option value="Warsaw">Warsaw</option>
                <option value="Xian">Xian</option>
                <option value="Yerevan">Yerevan</option>
                <option value="Zagreb">Zagreb</option>
            </select>
            
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="search.png" alt="search icon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="rain.png" alt="rain image" class="weatherIcon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Islamabad</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="Humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="">
                    <div>
                        <p class="Wind">15 kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2023 Weather App by Hamza</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
